services:
  synapse-mcp:
    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    
    # Container identification
    image: synapse:v2.0.0
    container_name: synapse-mcp
    
    # Container hostname (for internal identification)
    hostname: synapse
    
    # Deployment configuration
    restart: "no"  # Prevent restart loops
    
    # Port mapping for HTTP MCP server
    # - 8002: HTTP MCP endpoint (same as current)
    ports:
      - "8002:8002"
    
    # Environment configuration
    environment:
      # RAG Configuration
      - RAG_DATA_DIR=/app/data
      - RAG_CONFIG_PATH=/app/configs/rag_config_synapse.json
      - LOG_LEVEL=INFO
      
      # Python configuration
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    
    # Volume mounts for persistence and configuration
    volumes:
      # Data - named volume for databases and vector index
      - type: volume
        source: synapse-data
        target: /app/data
      
      # Models - named volume for GGUF models
      - type: volume
        source: synapse-models
        target: /app/models
      
      # Configs - bind mount for easy editing
      - type: bind
        source: ./configs
        target: /app/configs
        read_only: true
    
    # Resource limits for Raspberry Pi 5 (8GB RAM)
    deploy:
      resources:
        limits:
          cpus: '3.0'  # Pi 5 has 4 cores, leaving 1 for OS
          memory: 3G   # Leave ~5GB for OS and other services
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Network configuration
    networks:
      - synapse-net
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for persistence
volumes:
  synapse-data:
    driver: local
  
  synapse-models:
    driver: local

# Custom network (reuse existing network)
networks:
  synapse-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
