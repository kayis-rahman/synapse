name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest pytest-cov pytest-asyncio pytest-timeout

    - name: Run unit tests (fast)
      env:
        RAG_TEST_MODE: "true"
      run: |
        pytest -m unit -v

    - name: Run integration tests
      env:
        RAG_TEST_MODE: "true"
      run: |
        pytest -m integration -v

    - name: Run all tests with coverage
      env:
        RAG_TEST_MODE: "true"
      run: |
        pytest --cov=rag --cov=synapse --cov=mcp_server --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage report
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install black mypy ruff

    - name: Check code formatting with black
      run: |
        black --check rag/ synapse/ mcp_server/ tests/

    - name: Lint with ruff
      run: |
        ruff check rag/ synapse/ mcp_server/ tests/

    - name: Type check with mypy
      run: |
        mypy rag/ synapse/ mcp_server/ --ignore-missing-imports
